specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArcanePact
    network: local
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: ArcanePact
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Campaigns
        - Players
        - CampaignPlayers
        - Review
        - Vote
      abis:
        - name: ArcanePact
          file: ./abis/ArcanePact.json
      eventHandlers:
        - event: CampaignCreated(indexed uint256,indexed address,indexed uint8,uint256,uint256,(string,string,bool,uint256,uint256))
          handler: handleCampaignCreated
        - event: CampaignParticipantCountChanged(indexed uint256,uint256)
          handler: handleUpdateParticipantCount
        - event: LockedCollateralWithdrawn(indexed uint256,uint256,uint256)
          handler: handleLockedCollateralWithdrawn
        - event: LockedFeesWithdrawn(indexed uint256,uint256,uint256)
          handler: handleLockedFeesWithdrawn
        - event: NewVoteAdded(indexed uint256,uint8,address)
          handler: handleNewVoteAdded
        - event: PlayerLockedCollateral(indexed uint256,indexed address,uint256)
          handler: handlePlayerLockedCollateral
        - event: ReviewAdded(indexed uint256,indexed address,indexed address,(uint8,string))
          handler: handleReviewAdded
        - event: UpdatedCampaignPlayer(indexed uint256,indexed address,indexed uint8)
          handler: handleCampaignPlayerUpdated
        - event: UpdatedCampaignState(indexed uint256,uint8)
          handler: handleUpdatedCampaignState
        - event: UpdatedLockedFees(indexed uint256,uint256)
          handler: handleUpdatedLockedFees
        - event: ChangedName(string,indexed address)
          handler: handleChangedName
      file: ./src/arcane-pact.ts
